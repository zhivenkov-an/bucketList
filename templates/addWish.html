<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
 
    <script src="/js/jquery-3.5.1.min.js"></script>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            
            <div class="col-sm-5">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="#">Add Item</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
             </div>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addWish">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Create Your Wish</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; mlstmarket 2020</p>
        </footer>
 
    </div>
</body>
 
</html>
