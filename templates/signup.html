<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
	
	<script src='/js/jquery-3.5.1.min.js' type='text/javascript'></script>    
	<script src='/js/signup.js' type='text/javascript'></script>    	
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <div class="col-sm-5">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/showSignin">Sign In</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="/showSignUp">Sign Up</a>
                    </li>
                </ul>
             </div>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; ML stock market 2020</p>
      </footer>
 
    </div>
		
	
  </body>
</html>
